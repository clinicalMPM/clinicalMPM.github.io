<table>
	{% for row in include.content %}
		{% if forloop.first %}
			<thead>
				<tr>
					{% for pair in row %}
						<th>{{ pair[0] }}</th>
					{% endfor %}
				</tr>
			</thead>
			<tbody>
		{% endif %}

		{% tablerow pair in row %}
			{{ pair[1] }}
		{% endtablerow %}
	{% endfor %}
	</tbody>
</table>
